<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Resume Builder</title>
</head>

<body>

    <div class="container">
        <h1 class="text-center my-2">Resume Generator</h1>
        <p class="text-center">By Shivam Vora</p>

        <div class="row">
            <div class="col-md-6">
                <h3>Personal Information</h3>
                <div class="form-group">
                    <label for="nameField">Your Name</label>
                    <input type="text" class="form-control" id="nameField" placeholder="Enter here">
                </div>

                <div class="form-group mt-2">
                    <label for="contactField">Your Contact</label>
                    <input type="text" class="form-control" id="contactField" placeholder="Enter here">
                </div>

                <div class="form-group mt-2">
                    <label for="addressField">Your Address</label>
                    <textarea class="form-control" id="addressField" rows="5" placeholder="Enter here"></textarea>
                    </textarea>
                </div>

                <p class="text-secondary mt-3">Imporant Links</p>
                <div class="form-group mt-2">
                    <label for="fbField">Facebook Link</label>
                    <input type="text" class="form-control" id="fbField" placeholder="Enter Facebook Link">
                </div>

                <div class="form-group mt-2">
                    <label for="instaField">Instagram Link</label>
                    <input type="text" class="form-control" id="instaField" placeholder="Enter Instagram Link">
                </div>

                <div class="form-group mt-2">
                    <label for="linkedField">LinkedIn Link</label>
                    <input type="text" class="form-control" id="linkedField" placeholder="Enter LinkedIn Lik">
                </div>

            </div>
            <div class="col-md-6">
                <h3>Professional Information</h3>
                <div class="form-group mt-2">
                    <label for="">Objective</label>
                    <textarea rows="5" class="form-control" placeholder="Enter here"></textarea>
                    </textarea>
                </div>

                <div class="form-group mt-2" id="we">
                    <label for="">Work Experience</label>
                    <textarea rows="3" class="form-control weField" placeholder="Enter here"></textarea>
                    </textarea>
                    <!-- new textarea will come here dynamically -->
                    <div class="container text-center mt-2" id="weAddButton">
                        <button onclick="addNewWEField()" class="btn btn-outline-primary">Add</button>
                    </div>
                </div>

                <div class="form-group mt-2" id="aq">
                    <label for="">Academic Qualification</label>
                    <textarea rows="3" class="form-control eqField" placeholder="Enter here"></textarea>
                    </textarea>
                    <div class="container text-center mt-2" id="aqAddButton">
                        <button onclick="addNewAQField()" class="btn btn-outline-primary">Add</button>
                    </div>
                </div>

            </div>

        </div>
        <div class="container text-center mt-2">
            <button class="btn btn-outline-secondary btn-lg">Generate CV</button>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
